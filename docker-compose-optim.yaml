version: "3"
services:
  optim:
    build:
      context: ""
      dockerfile: Dockerfile.optim
    image: optim:latest
    entrypoint:
      - /bin/entrypoint.sh
    env_file:
      - ./config.env
    environment:
      - SERVICE_PORT=6006
      - SERVICE_TIMEOUT=900
      - WORKER_COUNT=2
    ports:
      - "6006"
  nginx:
    image: steveltn/https-portal:1
    ports:
      - '80:80'
      - '443:443'
    links:
      - optim
    restart: always
    environment:
      DOMAINS: 'test.binaize.com -> http://optim:6006'
      STAGE: 'production'



